<div class="pomodoro">
  <app-circular-progress [percentage]="pomodoro.progress" [showProgress]="started">
    <p class="pomodoro__timer">{{ pomodoro.displayTime | date: 'mm:ss' }}</p>
    <p class="pomodoro__status">{{ started ? 'Iniciado' : 'Pausado' }}</p>
  </app-circular-progress>

  <button class="pomodoro__button" (click)="changeStatus()">
    <fa-icon [icon]="started ? pauseIcon : playIcon" size="2x"></fa-icon>
  </button>
</div>
